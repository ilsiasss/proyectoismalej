<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            required
            [(ngModel)]="conserje.nombre"
            name="nombre"
          />
        </div>
  
        <div class="form-group">
          <label for="descripcion">Descripcion</label>
          <input
            class="form-control"
            id="descripcion"
            required
            [(ngModel)]="conserje.descripcion"
            name="descripcion"
          />
        </div>


        <button (click)="saveConserje()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Conserje was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newConserje()">Add</button>
      </div>
    </div>
  </div>
